<h3>响应式表单</h3>
<div class="pages-register">
	<div class="panel panel-default _main">
		<div class="panel-heading">
			<h3 class="panel-title">注册</h3>
		</div>
		<div class="panel-body">
			<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" class="form-horizontal" novalidate>
				<div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
					<label for="registerName" class="col-sm-2 control-label">用户名</label>

					<div class="col-sm-10">
						<input 
							[formControl]="name" 
							type="text" 
							class="form-control" 
							id="registerName" 
							placeholder="用户名"
						/>
						<div *ngIf="formErrors.name" class="text-danger">
							{{ formErrors.name }}
						</div>
					</div>
				</div>
				<div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
					<label for="registerEmail" class="col-sm-2 control-label">Email</label>

					<div class="col-sm-10">
						<input 
							[formControl]="email" 
							type="email" 
							class="form-control" 
							id="registerEmail" 
							placeholder="邮箱地址"
						/>
						<div *ngIf="formErrors.email" class="text-danger">
							{{ formErrors.email }}
						</div>
					</div>
				</div>
				<div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
					<label for="registerPassword" class="col-sm-2 control-label">密码</label>

					<div class="col-sm-10">
						<input 
							[formControl]="password"
							type="password" 
							class="form-control" 
							id="registerPassword" 
							placeholder="密码"
							reverse="true"
							validEqual="repeatPassword"
						/>
						<div *ngIf="formErrors.password" class="text-danger">
							{{ formErrors.password }}
						</div>
					</div>
				</div>
				<div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
					<label for="registerRePassword" class="col-sm-2 control-label">重新输入</label>

					<div class="col-sm-10">
						<input 
							[formControl]="repeatPassword"
							type="password" 
							class="form-control" 
							id="registerRePassword" 
							placeholder="重新输入"
							validEqual="password"
						/>
						<div *ngIf="formErrors.repeatPassword" class="text-danger">
							{{ formErrors.repeatPassword }}
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-offset-2 col-sm-10">
						<button [disabled]="!registerForm.valid" type="submit" class="btn btn-success">注册</button>
						<a routerLink="/login">已有账号? 登录!</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

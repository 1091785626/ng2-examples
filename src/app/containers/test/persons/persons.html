<h3>@ngrx/store Party Planner</h3>
<button (click)="resetParty()">
	Reset Party
</button>
<h4> Percent Attendance: {{percentAttendance$ | async}}%</h4>
<app-persons-stats
	[invited]="(data$ | async)?.total"
	[attending]="(data$ | async)?.attending"
	[guests]="(data$ | async)?.guests"
>
</app-persons-stats>
<app-persons-filter
	(updateFilter)="updateFilter($event)"
>
</app-persons-filter>
<app-persons-input
	(addPerson)="addPerson($event)"
>
</app-persons-input>
<app-persons-list
	[persons]="(data$ | async)?.persons"
	(addGuest)="addGuest($event)"
	(removeGuest)="removeGuest($event)"
	(removePerson)="removePerson($event)"
	(toggleAttending)="toggleAttending($event)"
>
</app-persons-list>

<app-persons-content
	[actions] = "actions"
	[percentAttendance] = "percentAttendance$ | async"
>
</app-persons-content>
<app-persons-stats
	[invited]="(data$ | async)?.total"
	[attending]="(data$ | async)?.attending"
	[guests]="(data$ | async)?.guests"
>
</app-persons-stats>
<!-- 以下方法不会使用@output，参考app-persons-content中的写法 -->
<app-persons-filter
	(updateFilter)="updateFilter($event)"
>
</app-persons-filter>
<app-persons-input
	(addPerson)="addPerson($event)"
	(addPersonAsync)="addPersonAsync($event)"
>
</app-persons-input>
<app-persons-list
	[persons]="(data$ | async)?.persons"
	(addGuest)="addGuest($event)"
	(removeGuest)="removeGuest($event)"
	(removePerson)="removePerson($event)"
	(toggleAttending)="toggleAttending($event)"
>
</app-persons-list>
